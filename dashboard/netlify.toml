[build]
  base = "."
  command = "npm run build"
  publish = "dist"

[context.production.environment]
  VITE_API_URL = "https://dashboard-backend.onrender.com"
  VITE_PHISHING_VIEWER_URL = "https://phishing-viewer.onrender.com"

# Proxy API requests to Render Backend (Optional, if you want to use same domain)
[[redirects]]
  from = "/api/*"
  to = "https://dashboard-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA Redirect (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
